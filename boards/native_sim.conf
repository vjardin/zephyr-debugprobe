# Debugprobe Zephyr Port - native_sim configuration
#
# This configuration is for compile-time verification only.
# The debugprobe cannot fully run on native_sim due to hardware dependencies.

# Disable hardware-specific features
CONFIG_FLASH=n
CONFIG_FLASH_PAGE_LAYOUT=n

# Disable USB device stack (not supported on native_sim)
CONFIG_USB_DEVICE_STACK_NEXT=n
CONFIG_USBD_CDC_ACM_CLASS=n

# Disable debugprobe features that require hardware
CONFIG_DEBUGPROBE=y
CONFIG_DEBUGPROBE_CDC_UART=n
CONFIG_DEBUGPROBE_DAP=n
CONFIG_DEBUGPROBE_TX_LED=n
CONFIG_DEBUGPROBE_RX_LED=n
CONFIG_DEBUGPROBE_DAP_LED=n
CONFIG_DEBUGPROBE_AUTOBAUD=n

# Keep basic infrastructure for compile checking
CONFIG_GPIO=y
CONFIG_SERIAL=y
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=2
