#
# Debugprobe Zephyr Port - Board configuration for Renesas EK-RA4M2
#
# Hardware Setup:
#   - USB CDC ACM: Console (on-board USB)
#   - SCI9 (UART9): Target UART bridge via Arduino SPI header (J24)
#   - GPIO: SWD bit-bang via Arduino digital header (J23)
#
# See boards/ek_ra4m2.overlay for detailed wiring instructions.

# Disable RP2040-specific PIO features
CONFIG_PIO_RPI_PICO=n

# Enable DAP with GPIO bit-bang SWD (via devicetree debugprobe-swd node)
CONFIG_DEBUGPROBE_DAP=y

# Enable CDC UART bridge (uses SCI9/uart9 on Arduino SPI header)
# NOTE: Requires cdc_uart.c modification to use uart9 instead of uart1
CONFIG_DEBUGPROBE_CDC_UART=n

# Disable LED activity indicators (no dedicated LEDs configured)
CONFIG_DEBUGPROBE_TX_LED=n
CONFIG_DEBUGPROBE_RX_LED=n
CONFIG_DEBUGPROBE_DAP_LED=n

# Disable autobaud (RP2040-specific PIO feature)
CONFIG_DEBUGPROBE_AUTOBAUD=n

# Flash support for serial number storage
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y

# Enable GPIO for SWD bit-bang pins
CONFIG_GPIO=y
