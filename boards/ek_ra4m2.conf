# Debugprobe Zephyr Port - Board configuration for Renesas EK-RA4M2
#
# This is a minimal configuration for build verification.
# DAP/SWD and CDC UART bridge are disabled as they require
# platform-specific implementations.

# Disable RP2040-specific features
CONFIG_PIO_RPI_PICO=n

# Disable DAP - requires GPIO bit-bang implementation for RA4M2
CONFIG_DEBUGPROBE_DAP=n

# Disable CDC UART bridge - only one SCI configured by default
CONFIG_DEBUGPROBE_CDC_UART=n

# Disable LED features - pin mapping needs customization
CONFIG_DEBUGPROBE_TX_LED=n
CONFIG_DEBUGPROBE_RX_LED=n
CONFIG_DEBUGPROBE_DAP_LED=n

# Flash support for serial number
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
